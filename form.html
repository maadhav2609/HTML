<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<pre>
<body>
<form action="form.html" method="post">

Name:<input type="text" name="nm" required> <br>

Email:<input type="email" name="" required> <br>

Date:<input type="date" name="" required> <br>

DateTime:<input type="datetime-local" name="" required> <br>

Gender:
Male<input type="radio" name="gender" value="Male" required > 
Female<input type="radio" name="gender" value="Female" required>
<br>

Hobbies:
<input type="checkbox" name="">Music 
<input type="checkbox" name="">Reading
<input type="checkbox" name="">Dancing
<br>

Color: <input type="color" name=""> <br>

Password: <input type="password" name="pwd" max="7" min="3" required> <br>

Upload Image: <input type="file" name="" required> <br>

Quantity: <input type="number" name="" required max="5" min="1" required> <br>

Select Your Country:

<select required>
	<option hidden>Select Country</option>
	<option>India</option>
	<option>Russia</option>
	<option>America</option>
	<option>Australia</option>
</select> 
<br>

Address:

<textarea cols="40" rows="5" required></textarea>
<br>
<br>

<input type="Submit" name="">
<br>
<input type="Reset" name="">
</form>
</body>
</pre>
</html>
